<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="w-screen h-screen flex items-center justify-center bg-gray-200">
    <div class="bg-white p-5 rounded-xl text-center w-[40rem] h-fit">
        <h1 class="text-4xl my-5">Quiz App</h1>
        <h2 class="text-3xl my-5"></h2>
        <form>
            <input class="my-5 border-2 text-center py-2 rounded" id="ans" type="text" placeholder="Enter the answer">
        </form>
        <div class="flex justify-end">
            <button id="next" class="bg-gray-200 px-2 py-1" onclick="check()">Next</button>
            <button id="reset" class="bg-gray-200 px-2 py-1" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="./Questions.js"></script>
    <script src="./script.js"> </script>
</body>

</html>
